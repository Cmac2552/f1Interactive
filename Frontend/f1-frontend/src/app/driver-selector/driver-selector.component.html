<svg width="100" height="100">
    <!-- <circle cx="50" cy="50" r="40" [ngStyle]="{'fill': color}" /> -->
    <image [attr.xlink:href]="headshot"/>
  </svg>
<div *ngIf="drivers">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Driver</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Driver"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onDriverSelected($event)">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
</div>
